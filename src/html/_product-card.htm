<div class="product-card">
   <a href="" class="product-card__slider swiper">
      <div class="product-card__wrapper swiper-wrapper">
         <div class="product-card__slide swiper-slide">
            <div class="product-card__image-ibg"><img src="@img/product-card_1.png" alt=""></div>
         </div>
         <div class="product-card__slide swiper-slide">
            <div class="product-card__image-ibg"><img src="@img/product-card_2.png" alt=""></div>
         </div>
         <div class="product-card__slide swiper-slide">
            <div class="product-card__image-ibg"><img src="@img/product-card_3.png" alt=""></div>
         </div>
         <div class="product-card__slide swiper-slide">
            <div class="product-card__image-ibg"><img src="@img/product-card_4.png" alt=""></div>
         </div>
         <div class="product-card__slide swiper-slide">
            <div class="product-card__image-ibg"><img src="@img/product-card_3.png" alt=""></div>
         </div>
         <div class="product-card__slide swiper-slide">
            <div class="product-card__image-ibg"><img src="@img/product-card_2.png" alt=""></div>
         </div>
      </div>
      <div class="product-card__pagination"></div>
   </a>
   <div class="product-card__center">
      <div class="product-card__info">
         <div class="product-card__price-chunk">
            <div class="product-card__price">5450 <span>₽</span></div>
            <div class="product-card__price-old">5750 ₽</div>
         </div>
         <div class="product-card__labels">
            <div class="product-card__label product-card__label_green">хит</div>
            <div class="product-card__label product-card__label_orange">новинка</div>
         </div>
      </div>
      <a href="" class="product-card__link">@@name</a>
   </div>
   <div class="product-card__footer">
      <button type="button" class="product-card__button">В корзину</button>
      <button type="submit" class="product-card__favorite-button"> <!-- Добавить класс _active если товар добавлен в избраное -->
         <svg>
            <use xlink:href="img/icons/icons.svg#icon_favorite"></use>
         </svg>
      </button>
   </div>
</div>
