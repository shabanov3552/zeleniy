<div class="form">
   <form action="" class="form" data-parsley-validate data-parsley-trigger="change">
      <div class="form__grid">
         <div class="form__line">
            <label for="" class="form__label">Ваше имя *</label>
            <input id="" type="text" name="" class="form__input" required>
            <svg class="form__clear-svg">
               <use xlink:href="img/icons/icons.svg#input_clear"></use>
            </svg>
         </div>
         <div class="form__line">
            <label for="" class="form__label">Телефон *</label>
            <input required id="" type="tel" name="" class="form__input js_phone">
            <svg class="form__clear-svg">
               <use xlink:href="img/icons/icons.svg#input_clear"></use>
            </svg>
         </div>
         <div class="form__line">
            <label for="" class="form__label">Бюджет</label>
            <input id="" type="text" name="" class="form__input">
            <svg class="form__clear-svg">
               <use xlink:href="img/icons/icons.svg#input_clear"></use>
            </svg>
         </div>
         <div class="form__line">
            <label for="" class="form__label">Пожелания</label>
            <textarea id="" autocomplete="off" name="" class="form__input"></textarea>
            <svg class="form__clear-svg">
               <use xlink:href="img/icons/icons.svg#input_clear"></use>
            </svg>
         </div>
      </div>
      <div class="form__footer">
         <button type="submit" class="form__button">Заказать</button>
         <div class="form__consent">Я даю <a href="" class="form__consent-link">согласие на обработку персональных данных</a></div>
      </div>
   </form>
</div>
